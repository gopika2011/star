<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 320px;
      margin: 80px auto;
      text-align: center;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border-radius: 50%;
    }
    h2 {
      font-weight: normal;
      margin-bottom: 20px;
    }
    .login-box {
      background-color: #fff;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      padding: 20px;
      text-align: left;
    }
    label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #d0d7de;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      background-color: #2da44e;
      border: 1px solid rgba(27,31,36,.15);
      color: white;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #2c974b;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #57606a;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- College logo (replace the URL with your real logo file path) -->
    <img src="download.jpeg" alt="College Logo" class="logo">
    
    <h2>Sign in to College Portal</h2>

    <div class="login-box">
      <form action="#" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="userid">User ID</label>
        <input type="text" id="userid" name="userid" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Sign in">
      </form>
    </div>

    <div class="footer">
      Â© 2025 Your College. All rights reserved.
    </div>
  </div>
</body>
</html>
